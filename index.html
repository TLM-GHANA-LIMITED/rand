<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title> Random GraidUp Images </title>

  <style>
    
    .graidup_img {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
    }
  </style>

</head>

<body>

  <div id="graidup_imgs"> </div>

  <script>

    function graidupRandomImages() {

      // Random Image Array
      const ranImg = new Array();

      //URL for random Images
      ranImg[0] = "https://tlmghana.com/rand/graidup0.jpg";
      ranImg[1] = "https://tlmghana.com/rand/graidup1.jpg";
      ranImg[2] = "https://tlmghana.com/rand/graidup2.jpg";


      //generate a number and provide to the image to generate randomly
      let num = Math.floor(Math.random() * ranImg.length);

      document.getElementById("graidup_imgs").innerHTML = '<img class="img-fluid graidup_img" src="' + ranImg[num] + '" />';



    }


    graidupRandomImages()
  </script>

</body>

</html>
